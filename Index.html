<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Story List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .story-item {
      width: 80px;
    }
    .story-avatar-wrapper {
      width: 64px;
      height: 64px;
      padding: 2px;
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
    }
    .story-avatar {
      border: 2px solid white;
    }
    .hide-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .hide-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
    }
    .post-avatar {
      width: 40px;
      height: 40px;
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container bg-white border-bottom py-3">
    <div class="overflow-x-auto text-nowrap hide-scrollbar" id="story-scroll">
      <div id="story-list"></div>
    </div>
  </div>

  <!-- IG Post 模擬 -->
  <div class="container bg-white my-4 rounded shadow-sm">
    <div class="d-flex align-items-center p-3">
      <img src="21.jpg" class="rounded-circle post-avatar me-2" alt="user">
      <strong>pudding11</strong>
    </div>
    <img src="post.jpg" class="img-fluid w-100" alt="Post Image">
    <div class="p-3">
      <div class="d-flex mb-2">
        <i class="bi bi-heart me-3"></i>
        <i class="bi bi-chat me-3"></i>
        <i class="bi bi-send"></i>
      </div>
      <p class="mb-1"><strong>pudding11</strong> Loving the sunset vibes! 🌇✨</p>
      <p class="text-muted small mb-0">View all 32 comments</p>
    </div>
  </div>

  <script>
    const container = document.getElementById('story-list');
    const storyScroll = document.getElementById('story-scroll');

    const users = [
      { img: '1.jpg', name: 'your story' },
      { img: '2.jpg', name: 'pudding11' },
      { img: '3.jpg', name: 'smartdog' },
      { img: '4.jpg', name: 'apple173' },
      { img: '5.jpg', name: 'ivy77490' },
      { img: '6.jpg', name: 'dreamy_dayz' },
      { img: '7.jpg', name: 'miaa_1023' },
      { img: '8.jpg', name: 'coco.vibes_' },
      { img: '9.jpg', name: 'nora.in.motion' },
      { img: '10.jpg', name: 'kiki_04life' },
      { img: '11.jpg', name: 'yoona.breeze' },
      { img: '12.jpg', name: 'pixel.poetry' },
      { img: '13.jpg', name: 'ivy.nightowl' },
      { img: '14.jpg', name: 'tommy__clouds' },
      { img: '15.jpg', name: 'peachy.moodz' },
      { img: '16.jpg', name: 'zero.gravityx' },
      { img: '17.jpg', name: 'hana_wave' },
      { img: '18.jpg', name: 'leo._sketches' },
      { img: '19.jpg', name: 'chilltune.88' },
      { img: '20.jpg', name: 'happy_6767' }
    ];

    users.forEach((user, index) => {
      const storyHTML = `
        <div class="story-item d-inline-block text-center mx-2 align-top">
          <div class="story-avatar-wrapper rounded-circle m-auto mb-1">
            <img src="${user.img}" class="rounded-circle w-100 h-100 object-fit-cover story-avatar" alt="${user.name}">
          </div>
          <p class="small text-truncate ${index === 0 ? 'text-muted' : ''}">${user.name}${index === 0 ? ' <span class="fw-bold">+</span>' : ''}</p>
        </div>
      `;
      container.insertAdjacentHTML('beforeend', storyHTML);
    });

    // 滾動只應影響橫向，不干擾整頁垂直滾動
    storyScroll.addEventListener('wheel', function (e) {
      if (Math.abs(e.deltaX) > Math.abs(e.deltaY)) return; // 橫向滑鼠滾動例外
      this.scrollLeft += e.deltaY;
      e.preventDefault();
    }, { passive: false });
  </script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
